<ng-container *ngIf="data[0].show == true">
  <mat-progress-bar class="example-margin" mode="query"></mat-progress-bar>

  <mat-card style="width: 105vw; background-color: pink;">
    <mat-card-content style="text-align: center;"><a href="https://www.twitch.tv/{{data[0].channel}}"><strong>{{data[0].channel}}</strong> is now live!</a></mat-card-content>
  </mat-card>
</ng-container>
