<mat-card>
  <mat-card-title>Staff login</mat-card-title>
  <mat-card-content>
    <form>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" #email matInput placeholder="Email" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" #password matInput placeholder="Password" required>
        </mat-form-field>
      <!-- <p *ngIf="error" class="error">
        {{ error }}
      </p> -->
      <div class="button">
        <button type="button" color="primary" (click)="authService.SignIn(email.value, password.value)" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
