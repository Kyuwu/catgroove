<mat-card>
  <mat-card-title>{{types}}</mat-card-title>
</mat-card>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{element.age}}</td>
  </ng-container>

  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef>Language</th>
    <td mat-cell *matCellDef="let element">{{element.language}}</td>
  </ng-container>

  <ng-container matColumnDef="nsfw">
    <th mat-header-cell *matHeaderCellDef>NSFW</th>
    <td mat-cell *matCellDef="let element">{{element.nsfw}}</td>
  </ng-container>

  <ng-container matColumnDef="orientation">
    <th mat-header-cell *matHeaderCellDef>Orientation</th>
    <td mat-cell *matCellDef="let element">{{element.orientation}}</td>
  </ng-container>

  <ng-container matColumnDef="preference">
    <th mat-header-cell *matHeaderCellDef>Preference</th>
    <td mat-cell *matCellDef="let element">{{element.pref}}</td>
  </ng-container>

  <ng-container matColumnDef="services">
    <th mat-header-cell *matHeaderCellDef>Services</th>
    <td mat-cell *matCellDef="let element">{{element.services}}</td>
  </ng-container>

  <ng-container matColumnDef="bio/description">
    <th mat-header-cell *matHeaderCellDef>Bio/Description</th>
    <td mat-cell *matCellDef="let element">{{element.bio}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th style="text-align: right;" mat-header-cell *matHeaderCellDef>
      <button mat-flat-button color="primary" (click)="add()">Add {{type}}</button>
    </th>
    <td style="text-align: right;" mat-cell *matCellDef="let element" class="action-link">
      <button mat-flat-button color="accent" (click)="edit(element)">Edit</button>
      <button mat-flat-button color="warn" (click)="delete(element)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
