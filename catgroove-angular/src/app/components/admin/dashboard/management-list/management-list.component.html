      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-flat-button color="primary" (click)="add()">Add {{type}}</button>
          </th>
          <td mat-cell *matCellDef="let element">{{element.key}}</td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
      
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role/Job</th>
          <td mat-cell *matCellDef="let element">{{element.role}}</td>
        </ng-container>
        <ng-container matColumnDef="bio">
          <th mat-header-cell *matHeaderCellDef>Bio/Description</th>
          <td mat-cell *matCellDef="let element">{{element.bio}}</td>
        </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions for {{type}}</th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <button mat-flat-button color="accent" (click)="edit(element)">Edit</button>
            <button mat-flat-button color="warn" (click)="delete(element)">Delete</button>
          </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
