<mat-card>
  <mat-card-title>{{types}}</mat-card-title>
</mat-card>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="recipe">
    <th mat-header-cell *matHeaderCellDef>Recipe</th>
    <td mat-cell *matCellDef="let element">{{element.recipe}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price in gill</th>
    <td mat-cell *matCellDef="let element">{{element.price}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th style="text-align: right;" mat-header-cell *matHeaderCellDef>
      <button mat-flat-button color="primary" (click)="add()">Add {{type}}</button>
    </th>
    <td style="text-align: right;" mat-cell *matCellDef="let element" class="action-link">
      <button mat-flat-button color="accent" (click)="edit(element)">Edit</button>
      <button mat-flat-button color="warn" (click)="delete(element)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
